<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tempreture Convertor</title>

</head>
<body>

    <form id="tempCalc" onsubmit="calculateTemp(); return false">
        
        <div class="area">
            <label class="heading">Please enter the tempreture you'd like to convert</label><br>
        
        <input type="number" id="temp" name="temp">

        <select id="temp_diff">
            <option value="cel">°Celsius</option>
            <option value="fehr">°Fahrenheit</option>
        </select> 
        <br>

        <input type="submit" class="btn" ><br>

        <div id="resultContainer"></div>
        </div>
        
    </form>

    <script src="script.js"></script>
</body>
</html>
